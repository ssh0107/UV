
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//JavaScript 자료형
	
	//숫자형(number)
	let intNum = 10;
	let floatNum = 3.14;
	
	console.log(typeof intNum);
	console.log(typeof floatNum);
	
	//문자형(string)
	let sinS = 'single';
	let doubleS = "double";
	
	console.log(typeof sinS);
	console.log(typeof doubleS);
	
	//논리형(boolean)
	let boolVar = true;
	console.log(typeof boolVar);
	
	//undefined
	let emptyVar;
	console.log(emptyVar);
	
	
	//함수(function)
	let fun = function(){
		
	};
	
	console.log(typeof fun);
	
	
	//형변환
	intNum = '문자열';
	console.log(typeof intNum);
	
	//문자열 => 정수형: eval(), Number(), parseInt()	
	let num = '100안녕';
	num = parseInt(num);
	let num2 = num + 300;
	console.log(num2);
	console.log(typeof num2);
	
	let num3 = '400';
	
	if(num == num3){
		console.log('같다');
	}else{
		console.log('다르다');
	}
	
	
</script>
</head>
<body>

</body>
</html>
