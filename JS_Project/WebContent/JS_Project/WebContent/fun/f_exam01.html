<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//선언적 함수
	function add(a,b) { //자바와의 차이 : 파라미터 타입에 자료형 안 적어도 됨 
		let sum = a+b;
		return sum;
	}

	//익명함수 (변수명에 넣어서 써야한다.) : 1. 함수를 변수에 넣을 수 있다. 
	let add2 = function(a,b){
		let sum=a+b;
		return sum;
	}
	
	console.log("add():" + add(10,20));
	console.log("add2():" + add(100,200));
	console.log(typeof add2);
	
	var plus = add; //함수를 대입 가능 => add함수의 주소값을 plus변수에 할당=> plus도 함수가 된다.
	console.log(typeof plus);
	console.log(plus(1,2)); //3
	
	
	//2. 함수의 파라미터에 함수를 전달할 수 있다.
	
	
	let foo = function(func){
		if(typeof func === 'function')	{
			func();
		}
	}
	
	//콜백함수
	foo(function(){
		console.log('피라미터에 함수를 호출하는 예제');
	
	})
	
	
	
	let foo2 = function(){
		return function(){
			console.log('함수를 리턴하는 예제');
		}
	}
	
	//let baz = foo2();
	//baz();
	foo2()();
	
	//함수를 객체에 담을 수 있다.
	function call(mode){
		
		 //객체 생성
		let obj = {
			'plus':function(left,right){
				return left+right;
			},
			'minus':function(left,right){
				return left-right;
			}
		};
		
		return obj[mode];
	}
	
	var func2 = call('minus');
	console.log("call(minus)" + func2(200,50));
	
	//배열 안에 함수를 넣을 수 있다.
	let arrays =[
		function(input){
			return input+10;
		},
		function(input){
			return input-10;
		},
		function(input){
			return input*10;
		}
	];
	
	for(let i=0;i<arrays.length;i++){
		console.log(arrays[i](10));
	}
	
	//콜백함수(함수의 파라미터에 전달되는 함수)
	function sortDesending(a,b){
		return b-a; //내림차순
	}
	
	
	
	let arr = [39,1,34,24,57,224,55];
	console.log(arr.sort(sortDesending));//기본 : 오름차순, sort(함수) 함수 : 정렬기준 정의
	
	//즉시 실행 함수: 함수의 정의와 동시에 호출되는 함수
	let re = (function(){
		return '즉시 실행함수 결과';
	})();
	
	console.log(re);
	
	let hap = (function(a,b){
		return a+b
	})(5,6);
	
	console.log(hap);

	
	</script>
</head>
