<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//자바스크립트 객체
//1. 사용자 정의 객체
//  1) object 2) 리터럴 3) 생성자 함수
//2. 내장객체
//  1)코아 객체 : string, number,math, calendar, Array
//  2)브라우저 객체 : window, document, history, navigator
//  3)DOM 객체 : 문서 내 모든 요소 : <div>,<form>, <input>


//객체 특징
//자바스크립트 객체는 동적으로 프로퍼티를 추가할 수 있다.
//1. object 객체 이용 => 동적 프로퍼티 추가/삭제 가능

	let obj = new Object();
	obj.name = "홍길동";
	obj.age = 20;
	
	console.log("이름: "+ obj.name);
	console.log("나이: "+ obj.age);
	
	
	//함수는  1급 객체이다. 
	function add(a,b){
		let sum = a+b;
		return sum;
	}
	
	add.result = add(10, 20);
	console.log("결과: "+add.result);
	
	//2. 리터럴 형식 객체 사용 => 1개의 객체를 생성해서 사용하는 경우
	let obj2 = {
		name: "박길동",
		age : 30,
		display: function(){
			console.log(this.name); //자기자신의 객체? =obj
		}
	};	
	obj2.display();
	console.log(obj2.age);
	
	//퀴즈> 리터럴형식으로 빈객체를 생성 동저 프로퍼티와 함수를 추가 후 '호출'하는 예제를 구현하시오.
	
	let obj3  = {};
	obj3.name = "이길동";
	obj3.age = 20;
	obj3.display = function(){
		console.log(this.name);
		console.log(this.age);
	}
	

	obj3.display();
	
	//객체 디스트럭처링 : 객체의 프로퍼티를 풀어서 별개의 변수에 저장하는 방식
	let person = {
			first: '홍',
			last : '길동'
	};
	
	let {first, last} =person;
	console.log(first,last);
	
	
	
	

</script>
</head>

</body>
</html>
