<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div{
		border: 1px solid;
	}
	#aa{
		width: 300px;
		height: 300px;
		background: yellow;
	}
	
	#bb{
		width: 150px;
		height: 150px;
		margin-left: 80px;
		margin-top: 40px;
		background: green;
	}
	
</style>

<script type="text/javascript" src = "cross.js"></script>
<script type="text/javascript">
	//aa클릭 => aa
	//bb클릭 => bb
	
function printa() {
	alert("a");
	}
	
function printb(e) {
	alert("b");
	
	//자식(여기선 b)에서 이벤트 버블링어 처리
	//이벤트객체 구하는 방법
	//표준 브라우저 : 이벤트 핸들러 함수 첫번째 인자 선언
	//구형IE : window.event
	
	let event = window.event || e;
	cross.Event.stopBubble(event); 
	
	}
		
window.onload= function(){
	let aa = document.querySelector("#aa");
	let bb = document.querySelector("#bb");
	
	
	aa.addEventListener('click', printa, false);
	bb.addEventListener('click', printb, false);
	//cross.Event.stopBubble(aa, 'click', printa, false);
}


</script>
</head>
<body>
	<div id="aa">
		aaaaaaaaaaa
		<div id="bb">
			bbbbbbbbb
		</div>
		aaaaaaaaaaa
	</div>
</body>
</html>
