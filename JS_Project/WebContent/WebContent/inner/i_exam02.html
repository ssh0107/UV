<script type="text/javascript">
	const books =  [
		{
			name:'이것이 자바다',

			publisher: '한빛 미디어'
		},
		{

			publisher: '한빛 미디어'
		},
		{
			name: '저것이 자바다3',
			price: 30000,
			publisher: '한빛 미디어'
		}
	];
	
	books.sort(function(a,b){
		if(a.name > b.name) {
			return 1;
		}else if(a.name< b.name){
			return -1;

		}
	});

	}); */
	
	//for in 인덱스가 넘어온다???
	/* for(let i in books){
		let book = books[i];
		console.log(book.name+ ','+book.price+','+book.publisher);
	} */
	
	//for of
	for(let book of books){
		console.log(book.name+ ','+book.price+','+book.publisher);
	}

	
	</script>
