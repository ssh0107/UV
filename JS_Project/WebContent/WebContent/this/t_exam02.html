<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//리터럴객체 또는 생성자함수 또는 프로토타입 안에서의 this 는 해당객체
	var data =10;
	
	function MyClass(){
		this.data = 0;
	}

	MyClass.prototype.method1 = function(){
		this.data=20; //객체 안의 this
		data=30; //전역변수
			
		console.log("1. data:"+data); //30
		console.log("2. this.data"+this.data); //20
		console.log("3. window.data"+window.data); //30
	}
	
	var m1 = new Myclass();
	m1.method1(); //





</script>
</head>
<body>

</body>
</html>
